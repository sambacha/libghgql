fragment PushFields on Push {
  _id
  builds {
    buildId
    buildUrl
    name
    provider
    status
    commit {
      sha
    }
    timestamp
    workflow {
      id
      name
      provider
      config
      builds {
        jobId
        jobName
        finishedAt
        startedAt
        status
        id
        buildUrl
      }
    }
  }
  before {
    sha
  }
  after {
    sha
    message
    email {
      address
    }
    author {
      login
      avatar
      person {
        chatId {
          screenName
        }
      }
    }
    statuses {
      context
      description
      targetUrl
      state
      timestamp
    }
    tags {
      name
      release {
        name
        timestamp
      }
      builds {
        buildId
        buildUrl
        name
        provider
        status
        timestamp
      }
      timestamp
    }
    images {
      _id
      image
      imageName
      pods {
        _id
        name
        phase
        environment
        namespace
        timestamp
        baseName
        resourceVersion
        containers {
          _id
          name
          imageName
          timestamp
          environment
          state
          ready
          restartCount
          statusJSON
          resourceVersion
        }
      }
      timestamp
    }
  }
  repo {
    owner
    name
    channels {
      name
      team {
        id
      }
    }
    labels {
      name
    }
    org {
      provider {
        url
        apiUrl
        gitUrl
        providerId
        providerType
        private
      }
      team {
        id
        chatTeams {
          id
          preferences {
            name
            value
          }
        }
      }
    }
    defaultBranch
  }
  commits {
    sha
    message
    email {
      address
    }
    resolves {
      number
      name
      title
      state
      openedBy {
        login
      }
    }
    apps {
      state
      host
      domain
      data
    }
    tags {
      name
      release {
        name
      }
      containers {
        pods {
          host
          state
          name
        }
        image
      }
    }
    author {
      login
      avatar
      person {
        chatId {
          screenName
        }
      }
    }
    timestamp
  }
  timestamp
  branch
  goals {
    ...SdmGoalFields
  }
  goalSets {
    goalSet
    goalSetId
    goals {
      uniqueName
    }
    ts
    provenance {
      name
      registration
      version
    }
  }
  goalsDisplayState {
    state
    format
  }
}
