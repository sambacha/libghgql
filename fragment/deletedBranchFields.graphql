fragment DeletedBranchFields on DeletedBranch {
  _id
  pullRequests(first: 1, orderBy: [timestamp_desc]) {
    merged
  }
  commit {
    sha
    message
  }
  name
  repo {
    name
    owner
    defaultBranch
    channels {
      name
      team {
        id
        name
      }
    }
    org {
      team {
        id
        chatTeams {
          id
          preferences {
            name
            value
          }
        }
      }
      provider {
        id
        apiUrl
        url
        providerId
        providerType
        private
      }
    }
  }
  timestamp
}
