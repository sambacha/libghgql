fragment IssueFields on Issue {
  _id
  name
  title
  body
  state
  number
  createdAt
  updatedAt
  closedAt
  comments {
    by {
      login
    }
    body
  }
  resolvingCommits {
    sha
    message
    author {
      login
      person {
        chatId {
          screenName
        }
      }
    }
  }
  openedBy {
    login
  }
  closedBy {
    login
  }
  assignees {
    login
  }
  repo {
    name
    owner
    labels {
      name
    }
    channels {
      name
      team {
        id
      }
    }
    org {
      provider {
        apiUrl
        gitUrl
        url
        providerId
        providerType
        private
      }
      team {
        id
        chatTeams {
          id
          preferences {
            name
            value
          }
        }
      }
    }
  }
  labels {
    name
  }
  timestamp
}
